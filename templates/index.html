<!-- index.html -->
{% extends "base.html" %}

{% block title %}Welcome to SaaS App{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to SaaS App</h1>
    <p class="lead">This is a simple SaaS application template built with Flask.</p>
    <hr class="my-4">
    <p>Get started by registering for an account or logging in if you're already a member.</p>
    <a class="btn btn-primary btn-lg" href="{{ url_for('register') }}" role="button">Register</a>
    <a class="btn btn-secondary btn-lg" href="{{ url_for('login') }}" role="button">Login</a>
</div>
{% endblock %}
